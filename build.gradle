group 'groovy-fun'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile 'org.spockframework:spock-core:1.0-groovy-2.4'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
